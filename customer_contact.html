<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>문의하기</title>
    <!-- 부트스트랩 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- 부트스트랩 icon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.1/font/bootstrap-icons.css">

    <!-- 고객센터 공통 CSS -->
    <link rel="stylesheet" href="css/customer_service/customer_service_common.css">
    <!-- 문의하기 CSS -->
    <link rel="stylesheet" href="css/customer_service/customer_contact.css">
    <!-- 파비콘 -->
    <link rel="icon" href="images/market/favicon.ico">

    <!-- 화면 스크롤시 -->
    <script src="js/market/jquery-3.6.0.min.js"></script>
    <script src="js/customer_service/top_show_name.js"></script>

    <script>
        /* 사진 첨부 이미지 추가 */
        $(function () {
            $('.upload1').click(function (e) {
                e.preventDefault();
                $('.img_file1').click();
            });
        });
        $(function () {
            $('.upload2').click(function (e) {
                e.preventDefault();
                $('.img_file2').click();
            });
        });
        $(function () {
            $('.upload3').click(function (e) {
                e.preventDefault();
                $('.img_file3').click();
            });
        });


        function changeValue(input) {
            if(input.files && input.files[0] && input.name == "file1") {
                let reader = new FileReader();
                reader.onload=function (event) {
                    document.querySelector(".upload1").src = event.target.result;
                    document.querySelector(".upload1").classList.remove("img_upload");
                    document.querySelector(".upload1").classList.add("change_img");
                    console.log(event)
                }
                reader.readAsDataURL(input.files[0]);

            }else if(input.files && input.files[0] && input.name == "file2") {
                let reader = new FileReader();
                reader.onload=function (event) {
                    document.querySelector(".upload2").src = event.target.result;
                    document.querySelector(".upload2").classList.remove("img_upload");
                    document.querySelector(".upload2").classList.add("change_img");
                    console.log(event)
                }
                reader.readAsDataURL(input.files[0]);

            }else {
                let reader = new FileReader();
                reader.onload=function (event) {
                    document.querySelector(".upload3").src = event.target.result;
                    document.querySelector(".upload3").classList.remove("img_upload");
                    document.querySelector(".upload3").classList.add("change_img");
                    console.log(event)
                }
                reader.readAsDataURL(input.files[0]);
            }

            if(document.inquiry.file1.value.trim() != "") {
                document.querySelector("#up_num").innerHTML ="1";
            };
            if((document.inquiry.file1.value.trim() != "" && document.inquiry.file2.value.trim() != "") || (document.inquiry.file1.value.trim() != "" && document.inquiry.file3.value.trim() != "") || (document.inquiry.file2.value.trim() != "" && document.inquiry.file3.value.trim() != "")) {
                document.querySelector("#up_num").innerHTML ="2";
            };
            if(document.inquiry.file1.value.trim() != "" && document.inquiry.file2.value.trim() != "" && document.inquiry.file3.value.trim() != "") {
                document.querySelector("#up_num").innerHTML ="3";
            }
        }
    </script>

</head>
<body>
    <header>
        <div>
            <a href="customer_inquiry.html">
                <i class="bi bi-chevron-left"></i>
            </a>
            <div id="top_menu_name">
                1:1 문의하기
            </div>
            <div id="cancel">
                <a href="customer_inquiry.html">
                    취소
                </a>
            </div>
        </div>
    </header>

    <!-- wrapper 영역 -->
    <div id="wrapper">
        <div>
            <h1>1:1 문의하기</h1>
        </div>

        <form action="#" method="get" id="inquiry" name="inquiry">
            <div id="choice">
                <p>유형선택 <i class="bi bi-record-fill"></i></p>
                <div>
                    <p>유형을 선택해주세요 <i class="bi bi-chevron-down"></i></p>
                </div>
            </div>

            <div id="inquiry_content">
                <p>문의내용 <i class="bi bi-record-fill"></i></p>
                <textarea placeholder="문의 내용을 자세히 입력해주세요."></textarea>
            </div>

            <div id="add_img">
                <p>사진첨부 (<span id="up_num">0</span>/3)</p>
                <p>사진을 첨부하면 정확한 답변을 받을 수 있어요.</p>
                <div class="container text-center">
                    <div class="row">
                        <div class="col image_box">
                            <div>
                                <input type="file" class="file img_file1" name="file1" accept="image/*" onchange="changeValue(this)">
                                <img src="images/customer_service/plus.svg" alt="사진추가" class="img_upload upload1" >
                            </div>
                        </div>
                        <div class="col image_box">
                            <div>
                                <input type="file" class="file img_file2" name="file2" accept="image/*" onchange="changeValue(this)">
                                <img src="images/customer_service/plus.svg" alt="사진추가" class="img_upload upload2">
                            </div>
                        </div>
                        <div class="col image_box">
                            <div>
                                <input type="file" class="file img_file3" name="file3" accept="image/*" onchange="changeValue(this)">
                                <img src="images/customer_service/plus.svg" alt="사진추가" class="img_upload upload3">
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="inquiry_btn">
                <button>
                    문의하기
                </button>
            </div>
        </form>
    </div>
    <!-- // wrapper 영역 -->
</body>
</html>
